<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM EXAMPLE</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="dataprocess.php" method="get"> 
    <!--method takes values get and post-->
    <!--get is not secured than post-->
    <!--get adds the confidential data to the url whereas post doesn't add it to url-->
    <!--get takes only 10,000 charcters whereas post takes more than that-->
    <!-- in action attribute we write the name of page in database where it needs to save the data collected-->
    <!-- if method is not mentioned by default it goes to get-->
        <!--Username : <input  type="text"/> -->
        <fieldset>
            <legend> Personal Information </legend>
            <label for="un">Username :</label> <!-- using br tag it goes to next line--> <!-- label,input and image are in-line elements-->
            <input  type="text" id="un" required/><br><br> <!--required is used to make it as mandatory fills-->
            <label for="pwd">Password :</label>
            <input type="password" id="pwd" required><br><br>
            <label for="email">E-Mail :</label>
            <input type="email" id="email"/><br><br>
            <label for="mobile">Mobile :</label>
            <input type="number" id="mobile"/><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="Male" /> Male 
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Others" /> Others
        </fieldset>
        <!--value is used to store the particular data in database-->
        <br><br>
        <fieldset>
            <legend>Job related details</legend>
            <label>Languages u know :</label>
            <input type="checkbox" value="C" />C
            <input type="checkbox" value="C++"/>C++
            <input type="checkbox" value="Python"/>Python
            <input type="checkbox" value="Java"/>Java
            <input type="checkbox" value="HTML"/>HTML
            <br><br>
            <label>Why you are interested in this job?</label>
            <textarea rows="10" cols="50"></textarea><br><br>
            <label>Upload your Resume :</label>
            <input type="file"/>
        </fieldset>
        <br><br>
        <label>Browsing Sites :</label>
        <input list="browsers"/>
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    <!--<input type="button" value="Submit"/><br> --> <!--old way of representation-->
        <br><br><button>Submit</button>
    </form>
</body>
</html>
